<div id="register-view">
    <form #registrationForm="ngForm" (ngSubmit)="registerChatter()">

        <div class="form-group">
            <label for="screen-name">Screen Name</label>
            <input type="text" id="screen-name" name="screen-name" class="form-control" required [(ngModel)]="registration.screenName">
        </div>

        <div class="form-group">
            <select class="form-control" id="chat-room" name="chat-room" required [(ngModel)]="registration.selectedChatRoom">
                <option *ngFor="let room of chatRooms" [value]="room">{{room}}</option>
            </select>
        </div>

        <button type="submit" (click)="registerChatter()" class="btn btn-success" [disabled]="!registrationForm.form.valid">Let's Chat</button>
    </form>
    
    <div class="alert alert-dismissible alert-warning" *ngIf="registration.isSuccess">
        <h4 class="alert-heading">You have registered to {{registration.selectedChatRoom}}</h4>
        <a class="mb-0" routerLink="/chat">Click Start Chat Menu</a>
    </div>

</div>
